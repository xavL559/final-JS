<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div cellIndex="0" class="game-square"></div>
            <div cellIndex="1" class="game-square"></div>
            <div cellIndex="2" class="game-square"></div>
            <div cellIndex="3" class="game-square"></div>
            <div cellIndex="4" class="game-square"></div>
            <div cellIndex="5" class="game-square"></div>
            <div cellIndex="6" class="game-square"></div>
            <div cellIndex="7" class="game-square"></div>
            <div cellIndex="8" class="game-square"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        X:&nbsp;<span id="scoreboard-x"></span>
        O:&nbsp;<span id="scoreboard-o"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
